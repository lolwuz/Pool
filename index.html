<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="Objects/Ball.js"></script>
<script>
    // Our Javascript will go here.
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setClearColor(0xCCCCFF, 1);
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );


    var ball1 = new Ball(0xFFFFFF, {x: 0, y: 0});
    var ball2 = new Ball(0xFFFFFF, {x: 5, y: 5});


    scene.add(ball1);
    scene.add(ball2);
   


    var ballArray = [ ball1, ball2];

   

    // Light
    var ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.0);
    scene.add(ambientLight);

    camera.position.z = 16;

    ball1.speed.x = 0.05;
    ball1.speed.y = 0.05;

    let clock = new THREE.Clock(); 

    function animate(){
        requestAnimationFrame( animate );
        let deltaTime = 60 * clock.getDelta();

        for (var i = 0; i < ballArray.length; i++) {
            for(var ii=0; ii < ballArray.length; ii++){
                if(ballArray[i] !== ballArray[ii]){
                    ballArray[i].checkCollision(ballArray[ii]);
                }
            }
        }

        for (var i = 0; i < ballArray.length; i++) {
            ballArray[i].move(deltaTime);
        }

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
