<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Super pool</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<script src="js/three.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="Objects/Ball.js"></script>
<script src="Objects/Table.js"></script>
<script src="Objects/Cue.js"></script>
<script src="Objects/Player.js"></script>
<script src="Objects/Game.js"></script>
<script src="js/loaders/ColladaLoader2.js"></script>
<script>
    init();
    animate();

    var game;

    function init(){
        game = new Game();
        window.addEventListener( 'resize', onWindowResize, false );
        document.addEventListener("keydown", onDocumentKeyDown, false);
    }

    function animate(){
        requestAnimationFrame( animate );
        let deltaTime = 60 * game.clock.getDelta();

        for (let i = 0; i < game.ballArray.length; i++) {
            for(let ii=0; ii < game.ballArray.length; ii++){
                if(game.ballArray[i] !== game.ballArray[ii]){
                    game.ballArray[i].checkCollisionBall(game.ballArray[ii]);
                }
            }
            game.ballArray[i].checkCollisionTable(game.table);
            game.ballArray[i].move(deltaTime);
        }

        //game.controls.update();
        game.renderer.render(game.scene, game.camera);
    }

    function onDocumentKeyDown(event) {
        let keyCode = event.which;
        if (keyCode === 87) {
            game.cue.rotateDegrees(0.1); // W
        } else if (keyCode === 83) {
            game.cue.rotateDegrees(0.1); // S
        } else if (keyCode === 65) {
            game.cue.rotateDegrees(-0.1); // A
        } else if (keyCode === 68) {
            game.cue.rotateDegrees(0.1); // D
        } else if (keyCode === 32) {
            game.cue.rotateDegrees(0.1);
        }

        console.log(game.cue.rotation);
    }

    function onWindowResize() {
        game.camera.aspect = window.innerWidth / window.innerHeight;
        game.camera.updateProjectionMatrix();
        game.renderer.setSize( window.innerWidth, window.innerHeight );
    }

</script>
</body>
</html>
